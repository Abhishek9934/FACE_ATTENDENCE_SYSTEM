{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}
<div class="container">
  <h1 class="text-center"> Register Your Class </h1>

</div>

     <div class="container well" >


  <form action="/classregface/{{table}}/{{id}}" method="POST" enctype="multipart/form-data">
      <input type="hidden" class="form-control" value="{{l}}" name="length">

   {%for image in images%}

  <img class="thumbnail" src="data:;base64,{{ image }}" style="width: 100px; height:125px;margin:0 auto;"/>

    <div class="form-group">

        <label>Entry No:</label>
              <input type="hidden" class="form-control" name="image{{loop.index}}" value="{{image}}">

      <input type="text" class="form-control" name="id{{loop.index}}">
    </div>

     <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="name{{loop.index}}">
   </div>

    {% endfor %}


   <div class="form-group">
      <button class="btn btn-primary" type="submit"> Register </button>
   </div>
</form>

 </div>






{% include "footer.html" %}

{% endblock %}

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
