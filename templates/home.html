
{% extends 'base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">UPLOAD FILE </h1>
      <form class="" action = "{{url_for('index') }}" method="POST" , enctype="multipart/form-data">
          {{ form.hidden_tag() }}
          {{ form.file() }}
          {{ form.submit(  class= "btn btn-primary") }}
      </form>


  </div>
</div>

{% endblock %}
